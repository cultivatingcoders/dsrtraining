<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacts</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/contactForm.css" rel="stylesheet" />

    <script src="js/contactForm.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>

  </head>
  <body>

    <div class="text-center">
    <h1>Dsr (basic) question and information form</h1>

    <div class="container">
      <h1><p>For questions, more information on the website or need help, Please leave
        a comment and email us</p></h1>

    <h2><form>
      <div class="form-group">
        <label for="email">Full Name or Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter name or email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="comment">Your Comment:</label>
        <input type="text" class="form-control" id="comment" placeholder="Type comment">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>


      <button type="submit" class="btn btn-default">Submit</button>
    </form></h2>
  </div>

  </body>
</html>
