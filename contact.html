  <body>

    <div class="container1">
        <div class="text-center">
        <h1>Dsr (basic) question and information form</h1>

        <div class="container">
          <h1><p>For questions, more information on the website or need help, Please leave
            a comment and email us</p></h1>

        <h2><form>
          <div class="form-group">
            <label for="email">Full Name or Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter name or email">
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>

          <div class="form-group">
            <label for="comment">Your Comment:</label>
            <input type="text" class="form-control" id="comment" placeholder="Type comment">
          </div>

          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form></h2>

      </div>
